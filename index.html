<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="/_vercel/insights/script.js"></script>
  <title>Reveal.js Intent</title>
  <meta name="description" content="High-performance HTML based website template." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/reveal.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/theme/black.min.css">
  <style type="text/css">
    .cursor-pointer {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown>
        <textarea data-template id="slide-textarea">
          # Hello
        </textarea>
      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/reveal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/plugin/markdown/markdown.min.js"></script>
  <script>
    var textarea = document.getElementById('slide-textarea');

    var url = new URL(window.location.href);
    var md = url.searchParams.get('markdown');
    var isFull = url.searchParams.get('full');

    if (!isFull) {
      // add cursor-pointer class to body
      document.body.className = 'cursor-pointer';
      url.searchParams.set('full', 'true');
      document.body.onclick = function() {
        window.open(url.href, '_blank');
      }
    }

    // set textarea value to slide content
    textarea.innerHTML = md || `
    ## Hello
    `;

    Reveal.initialize({
      plugins: [RevealMarkdown],
    });
  </script>
</body>

</html>
